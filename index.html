<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mesto Russia" />
  <meta name="keywords" content="mesto russia яндекс практикум учеба" />
  <meta name="author" content="Виктор Строков" />
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__area">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <div class="elements__info">
          <img src="./images/karachevsk.jpg" alt="Церковь в Карачаевске" class="elements__picture">
          <p class="elements__name">Карачаевск</p>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <div class="elements__info">
          <img src="./images/elbrus.jpg" alt="Вид на Эльбрус" class="elements__picture">
          <p class="elements__name">Гора Эльбрус</p>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <div class="elements__info">
          <img src="./images/dombay.jpg" alt="Вид на Домбай" class="elements__picture">
          <p class="elements__name">Домбай</p>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <div class="elements__info">
          <img src="./images/elbrus.jpg" alt="Вид на Эльбрус" class="elements__picture">
          <p class="elements__name">Гора Эльбрус</p>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <div class="elements__info">
          <img src="./images/dombay.jpg" alt="Вид на Домбай" class="elements__picture">
          <p class="elements__name">Домбай</p>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <div class="elements__info">
          <img src="./images/karachevsk.jpg" alt="Церковь в Карачаевске" class="elements__picture">
          <p class="elements__name">Карачаево-Черкесия</p>
          <button class="elements__like"></button>
        </div>
      </div>
    </section>
    <section class="popup popup_opened">
      <div class="popup__container">
        <img src="./images/close_button.svg" alt="Закрыть всплывающее окно" class="popup__close-icon">
        <form action="#" class="popup__form">
          <fieldset class="popup__input-container">
            <label for="#" class="popup__heading">Редактировать профиль</label>
            <input type="text" name="#" class='popup__profile-name' id="#" placeholder="Жак-Ив Кусто" required>
            <input type="text" name="#" class='popup__profile-description' id="##" placeholder="Исследователь океана" required>
            <button type="submit" class="popup__button-submit">
              <span class="popup__button-text">Сохранить</span>
            </button>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2020 Mesto Russia</p>
  </footer>
</body>

</html>

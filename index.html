<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mesto Russia" />
  <meta name="keywords" content="mesto russia яндекс практикум учеба" />
  <meta name="author" content="Виктор Строков" />
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__area">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      <li class="elements__element">
          <img src="./images/karachevsk.jpg" alt="Церковь в Карачаевске" class="elements__picture">
          <h2 class="elements__name">Карачаевск</h2>
          <button type="submit" class="elements__like"></button>
      </li>
      <li class="elements__element">
          <img src="./images/elbrus.jpg" alt="Вид на Эльбрус" class="elements__picture">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <button type="submit" class="elements__like"></button>
      </li>
      <li class="elements__element">
          <img src="./images/dombay.jpg" alt="Вид на Домбай" class="elements__picture">
          <h2 class="elements__name">Домбай</h2>
          <button type="submit" class="elements__like"></button>
      </li>
      <li class="elements__element">
          <img src="./images/elbrus.jpg" alt="Вид на Эльбрус" class="elements__picture">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <button type="submit" class="elements__like"></button>
      </li>
      <li class="elements__element">
          <img src="./images/dombay.jpg" alt="Вид на Домбай" class="elements__picture">
          <h2 class="elements__name">Домбай</h2>
          <button type="submit" class="elements__like"></button>
      </li>
      <li class="elements__element">
          <img src="./images/karachevsk.jpg" alt="Церковь в Карачаевске" class="elements__picture">
          <h2 class="elements__name">Карачаево-Черкесия</h2>
          <button type="submit" class="elements__like"></button>
      </li>
    </ul>
    </section>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form action="popup_form" class="popup__form">
          <fieldset class="popup__input-container">
            <label for="#" class="popup__heading"><h3 class="popup__heading-text">Редактировать профиль</h3></label>
            <input type="text" name="popup_profile-name" class='popup__input popup_input_name' placeholder="Жак-Ив Кусто" required>
            <input type="text" name="popup_profile-description" class='popup__input popup_input_description' placeholder="Исследователь океана" required>
            <button type="submit" class="popup__button-submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2022 Mesto Russia</p>
  </footer>
</body>

</html>
